<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="action.css"/>

</head>
<body>
<div id="action">
    <table class="actionlayout">
        <tr class="actionpostr">
            <td class="actionpostd">
                <table class="actionregion" style="">
                    <tr>
                        <td colspan="3">
                            <table class="actiontable">
                                <tr>
                                    <td><i class="fa fa-info"></i></td>
                                    <td colspan="2"><span>没有运行中的任务</span></td>
                                </tr>
                                <tr class="clickable">
                                    <td><i id="add-tasks" class="fa fa-plus-square button"></i></td>
                                    <td id="add-tasks" class="button" colspan="2">添加新任务...</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="3">
                            <table class="actiontable">
                                <tr class="clickable">
                                    <td><i id="welcome-donations" class="fa fa-heart button"></i></td>
                                    <td id="welcome-donations" class="button" colspan="2">欢迎捐助</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
                <table class="actionregion">
                    <tr>
                        <td colspan="3">
                            <table class="actiontable">
                                <tr class="clickable">
                                    <td><i id="management-panel" class="fa fa-cog button"></i></td>
                                    <td id="management-panel" class="button" colspan="2">管理面板</td>
                                </tr>
                                <tr class="clickable">
                                    <td><i id="help-update-log" class="fa fa-info-circle blue button"></i>
                                    </td>
                                    <td id="help-update-log" class="button" colspan="2"> 帮助 | 更新日志</td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>

<script src="action.js"></script>
</body>
</html>
